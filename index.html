<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arithmetools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CRTYR8VCRG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-CRTYR8VCRG');
  </script>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5494314750287277"
      crossorigin="anonymous"></script>

  <style>
    :root {
      --bg-main: #050816;
      --bg-card: #0b1020;
      --accent: #38bdf8;
      --accent-soft: #a855f7;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-subtle: #1f2933;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.7);
      --radius-xl: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f2937 0, #020617 45%, #000 100%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .app-shell {
      width: 100%;
      max-width: 1000px;
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.08), rgba(168, 85, 247, 0.12));
      border-radius: 24px;
      padding: 2px;
      box-shadow: var(--shadow-soft);
    }

    .app-inner {
      border-radius: 22px;
      background: radial-gradient(circle at top left, #111827 0, #020617 55%, #000 100%);
      padding: 28px 22px 26px;
    }

    header {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      align-items: center;
      margin-bottom: 28px;
    }

    .brand-title {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 26px;
      height: 26px;
      border-radius: 30%;
      background: radial-gradient(circle at 30% 20%, #38bdf8, #0ea5e9 40%, #4c1d95 100%);
      box-shadow: 0 0 16px rgba(56, 189, 248, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 16px;
    }

    .tool-card {
      background: radial-gradient(circle at top left, #0f172a 0, #020617 70%);
      border-radius: var(--radius-xl);
      padding: 18px 16px 16px;
      border: 1px solid rgba(15, 23, 42, 0.9);
      position: relative;
    }

    /* Footer */
    .legal-footer {
      width: 100%;
      text-align: center;
      margin-top: 22px;
      padding-top: 12px;
      border-top: 1px solid rgba(15, 23, 42, 0.8);
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .legal-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    /* --- NEW: Floating Contact Button --- */
    .contact-btn {
      position: fixed;
      bottom: 22px;
      right: 22px;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      color: #0b1120;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 0.9rem;
      box-shadow: 0 10px 22px rgba(0,0,0,0.5);
      cursor: pointer;
      border: none;
      outline: none;
      z-index: 1000;
    }

    /* --- NEW: Modal Box --- */
    .modal-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(3px);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-box {
      background: #0f172a;
      border: 1px solid #334155;
      padding: 22px;
      width: 90%;
      max-width: 420px;
      border-radius: 14px;
    }

    .modal-box textarea {
      width: 100%;
      height: 140px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      background: #1e293b;
      color: white;
      resize: none;
      margin-bottom: 14px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .close-btn {
      background: #475569;
      color: white;
    }

    .send-btn {
      background: var(--accent);
      color: #0b1120;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="app-shell">
    <div class="app-inner">

      <header>
        <div class="brand-title">
          <span class="logo-mark">∑</span> Arithmetic Tools
        </div>
        <div class="status-pill">
          <span class="status-dot"></span>
          All tools online
        </div>
      </header>

      <main>

        <!-- (your tool cards unchanged) -->

      </main>

      <!-- Footer with Terms, Privacy, and NEW About Us link -->
      <footer class="legal-footer">
        <a href="Terms & Privacy.html">Terms &amp; Privacy</a> • 
        <a href="About Us.html">About Us</a>
      </footer>

    </div>
  </div>

  <!-- Floating Contact Button -->
  <button class="contact-btn" onclick="openModal()">Report a Problem / Contact Us</button>

  <!-- Modal -->
  <div class="modal-bg" id="modal">
    <div class="modal-box">
      <h3 style="margin-bottom: 10px;">Send a Message</h3>
      <textarea id="messageBox" placeholder="Describe the issue or message..."></textarea>

      <div class="modal-actions">
        <button class="modal-btn close-btn" onclick="closeModal()">Close</button>

        <!-- mailto using JS -->
        <button class="modal-btn send-btn" onclick="sendEmail()">Send</button>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function sendEmail() {
      let msg = document.getElementById("messageBox").value.trim();
      if (!msg) {
        alert("Please type a message first.");
        return;
      }

      let mailtoLink =
        "mailto:oliver.c1639@gmail.com?subject=Arithmetools%20User%20Report&body=" +
        encodeURIComponent(msg);

      window.location.href = mailtoLink;
      closeModal();
    }
  </script>

</body>
</html>
